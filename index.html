<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Conversor de Moedas</h1>
      <div class="row mt-4">
        <div class="col-md-4">
          <label for="fromCurrency">Moeda de Origem:</label>
          <select id="fromCurrency" class="form-control">
            <!-- Moedas serão preenchidas via JavaScript -->
          </select>
        </div>
        <div class="col-md-4">
          <label for="toCurrency">Moeda de Destino:</label>
          <select id="toCurrency" class="form-control">
            <!-- Moedas serão preenchidas via JavaScript -->
          </select>
        </div>
        <div class="col-md-4">
          <label for="amount">Valor:</label>
          <input type="number" id="amount" class="form-control" value="1" />
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <p id="exchangeRate" class="text-center"></p>
          <p id="convertedAmount" class="text-center"></p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <canvas id="exchangeChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
